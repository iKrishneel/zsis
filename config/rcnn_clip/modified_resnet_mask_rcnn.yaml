_BASE_: "../base_rcnn.yaml"
VERSION: 2
INPUT:
  MIN_SIZE_TRAIN: (240, 320, 480, 640, 672, 704, 736, 768, 800, 1024)
  MAX_SIZE_TRAIN: 1333
  MASK_FORMAT: "bitmask"
  FORMAT: "RGB"
  FIXED_INPUT_SIZE: False  
MODEL:
  META_ARCHITECTURE: "GeneralizedRCNN"
  PIXEL_MEAN: [0.48145466, 0.4578275, 0.40821073]
  PIXEL_STD: [0.26862954, 0.26130258, 0.27577711]
  WEIGHTS: 'http://dl.fbaipublicfiles.com/cutler/checkpoints/cutler_cascade_final.pth'
  MASK_ON: True
  CLIP:
    IMAGE_ENCODER:
      FROZEN: True
      ATTN_EMBED_DIM: 2048
      ATTN_OUTPUT_DIM: 1024
      ATTN_NUM_HEADS: 32
      ROI_HEAD:
        IN_FEATURES: ["res5"]
    TEXT_ENCODER:
      FROZEN: True
  BACKBONE:
    NAME: "build_modified_resnet_backbone"
    FREEZE_AT: 5
    CONFIG:
      PRETRAINED: False
      OUT_FEATURES:
        - layer4
      STRIDES:
        - 32
      REMAPS:
        - res5
      REMOVE_LAYERS:
        - attnpool
      FREEZE_LAYERS: [conv1, bn1, relu1, conv2, bn2, relu2, conv3, bn3, relu3, avgpool, layer1, layer2, layer3, layer4]
  RESNETS:
    LAYERS: [3, 4, 6, 3]
    DEPTH: 50
    NORM: "SyncBN"
    STRIDE_IN_1X1: False
  ROI_BOX_HEAD:
    CLS_AGNOSTIC_BBOX_REG: True
  ROI_HEADS:
    NAME: "CustomCascadeROIHeads"
    NUM_CLASSES: 1
    SCORE_THRESH_TEST: 0.0
    POSITIVE_FRACTION: 0.25
    USE_DROPLOSS: True
    DROPLOSS_IOU_THRESH: 0.01
    PROPOSAL_APPEND_GT: False
  RPN:
    POST_NMS_TOPK_TRAIN: 4000
    NMS_THRESH: 0.65
DATASETS:
  TRAIN: ["coco_2017_train1", ]
  TEST: []
SOLVER:
  IMS_PER_BATCH: 16
  BASE_LR: 0.01
  WEIGHT_DECAY: 0.00005
  STEPS: (80000,)
  MAX_ITER: 160000
  GAMMA: 0.02
  CLIP_GRADIENTS:
    CLIP_TYPE: norm
    CLIP_VALUE: 1.0
    ENABLED: true
    NORM_TYPE: 2.0
  AMP:
    ENABLED: True
